<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <nav id="navbar" class="max-vw-100 fs-4 d-flex  justify-content-between">
        <div class="d-flex justify-center px-4 align-items-center navcontainer">
            <i class="fa-solid fa-ellipsis"></i>
            <p class="m-0 px-2">Welcome Admin</p>
        </div>
        <div class="d-flex justify-center align-items-center navcontainer">
            <p class="m-0 px-2">2023-05-07</p>
            <i class="fa-solid fa-power-off pl-2"></i>
        </div>
    </nav>
    <hr class="m-0">
    <main id="main" class="d-flex vh-100 ">



        <section
            class="collapse position-relative collapse-horizontal bg-body-secondary show w-25 vh-100 d-none d-lg-block"
            id="collapseWidthExample">
            <div>


                <span class="position-absolute top-0 end-0">
                    <i data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false"
                        aria-controls="collapseWidthExample"
                        class="fa-solid fa-xmark d-block d-md-none closebutton"></i>

                </span>


                <ul class="bg-secondary rounded-0 mx-auto my-2  p-2 text-center text-white w-75  list-unstyled">
                    <li>
                        All Customers
                    </li>
                </ul>
                <ul class="bg-secondary rounded-0 mx-auto my-2  p-2 text-center text-white w-75  list-unstyled">
                    <li>
                        Deposit
                    </li>
                </ul>
                <ul class="bg-secondary rounded-0 mx-auto my-2  p-2 text-center text-white w-75  list-unstyled">
                    <li>
                        Withdraw
                    </li>
                </ul>
                <ul class="bg-secondary rounded-0 mx-auto my-2 p-2 text-center text-white w-75  list-unstyled">
                    <li>
                        Balance
                    </li>
                </ul>
                <ul class="bg-black rounded-0 mx-auto my-2  p-2 text-center text-white w-75  list-unstyled">
                    <li>
                        Transfer
                    </li>
                </ul>
            </div>
        </section>
        <section class="vw-100 mx-5">

            <h2>TRANSFER</h2>

            <div class="d-flex justify-center align-items-center ">



                <div class="form-floating m-2">
                    <input type="email" class="form-control rounded-0 " id="floatingInput"
                        placeholder="name@example.com">
                    <label for="floatingInput">Source</label>

                </div>
                <div class="m-2">
                    <input type="button" class="btn bg-black  text-white rounded-0 py-3 px-5 " value="Confirm">
                </div>
                <div class="form-floating m-2">
                    <input type="email" class="form-control rounded-0" id="floatingInput"
                        placeholder="name@example.com">
                    <label for="floatingInput">Target</label>

                </div>
                <div class="m-2">
                    <input type="button" class="btn bg-black text-white rounded-0 py-3 px-5" value="Confirm">
                </div>
            </div>
            <div class="d-flex  flex-column flex-md-row">


                <table class="fs-4 m-4">

                    <tr>

                        <td class=" p-2">USERNAME</td>
                        <td class="p-2">JOHN</td>

                    </tr>
                    <tr>

                        <td class=" p-2">BALANCE</td>
                        <td class="p-2">32082803820</td>

                    </tr>
                    <tr>

                        <td class=" p-2">ACTIVE</td>
                        <td class="p-2"><i class="fa-regular fa-circle-check fs-4  text-success"></i></td>

                    </tr>
                    <tr>

                        <td class=" p-2">UNBLOCKED</td>
                        <td class="p-2"><i class="fa-regular fa-circle-check fs-4  text-success"></i></td>

                    </tr>
                </table>
                <table class="fs-4 m-4">

                    <tr>

                        <td class=" p-2">USERNAME</td>
                        <td class="p-2">JOHN</td>

                    </tr>
                    <tr>

                        <td class=" p-2">BALANCE</td>
                        <td class="p-2">32082803820</td>

                    </tr>
                    <tr>

                        <td class=" p-2">ACTIVE</td>
                        <td class="p-2"><i class="fa-regular fa-circle-check fs-4  text-success"></i></td>

                    </tr>
                    <tr>

                        <td class=" p-2">UNBLOCKED</td>
                        <td class="p-2"><i class="fa-regular fa-circle-check fs-4  text-success"></i></td>

                    </tr>
                </table>
            </div>
            <hr>
            <div class="d-flex justify-center align-items-center ">



                <div class="form-floating m-2 p-0">
                    <input type="email" class="form-control p-0 rounded-0 " id="floatingInput"
                        placeholder="name@example.com">
                    <label for="floatingInput">Amount</label>

                </div>


                <div class="m-2">
                    <input type="button" class="btn bg-black text-white rounded-0 py-3 px-5" value="Transfer">
                </div>
            </div>
        </section>
    </main>

</body>

</html>
