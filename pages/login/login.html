<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../utlitycss/utility.css">
    <link rel="stylesheet" href="../../navbarstyle/navbarstyle.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <nav id="navbar">
        <div class="flex  justify-flex-start">
            <i class="fa-solid fa-ellipsis"></i>
        </div>
    </nav>
    <main class="flex maincontainer justify-center align-center flex-column  ">
        <div class="loginheader">
            <h2 class="loginheading">Login</h2>
            <p class="loginpara">Sign in to continue</p>
        </div>
        <form class="flex flex-column ">
            <div class="flex flex-column inputcontainer">

                <label for="email">EMAIL</label>
                <input class="input" type="email" placeholder="hello@greatsite.com">
            </div>
            <div class="flex flex-column inputcontainer">

                <label for="email">PASSWORD</label>
                <input class="input " type="password" placeholder="Password">
            </div>
            <input class="inputbtn" type="submit" value="login">
        </form>
    </main>
</body>

</html>
