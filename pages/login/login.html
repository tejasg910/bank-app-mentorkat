<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


</head>

<body>
    <div class="container-fluid">


        <nav id="" class="p-4">
            <div class="d-flex justify-content-start">
                <i class="fa-solid fa-ellipsis"></i>
            </div>
        </nav>
        <main class="row  d-flex  justify-content-center align-items-center flex-column  ">
            <div class=" ">
                <h2 class=" text-center">Login</h2>
                <p class="text-center">Sign in to continue</p>
            </div>
            <form class="d-flex flex-column justify-content-center align-items-center w-100 w-sm-50">
                <div class="d-flex m-1  w-50 flex-column ">

                    <label for="email">EMAIL</label>
                    <input class="input p-2" type="email" placeholder="hello@greatsite.com">
                </div>
                <div class="d-flex m-1 w-50 flex-column ">

                    <label for="email">PASSWORD</label>
                    <input class="input p-2" type="password" placeholder="Password">
                </div>
                <input class=" w-50 m-4 p-2 rounded-0  btn bg-black text-white" type="submit" value="Login">
            </form>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
