<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All costumers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="../../utlitycss/utility.css">
    <link rel="stylesheet" href="../../navbarstyle/navbarstyle.css"> -->
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="container-fluid vw-100 vh-100 ">


        <nav id="navbar" class="fs-4 d-flex  justify-content-between">
            <div class="d-flex">
                <i class="fa-solid m-2 fa-ellipsis"></i>
                <p>Welcome Admin</p>
            </div>
            <div class="d-flex">
                <p>2023-05-07</p>
                <i class="fa-solid fa-power-off m-2"></i>
            </div>
        </nav>
        <main class="mainsection d-grid">
            <div class="row d-flex flex-column flex-sm-row">


                <section id="tabsection " class="bg-body-secondary col-12 position-relative col-sm-4  fs-4  ">

                    <span>
                        <i id="closetab" class="fa-solid fa-xmark closebutton position-absolute "></i>

                    </span>


                    <ul class="tab ">
                        <li class="list-unstyled">
                            All Customers
                        </li>
                    </ul>
                    <ul class="tab active">
                        <li class="list-unstyled">
                            Create Account
                        </li>
                    </ul>
                    <ul class="tab ">
                        <li class="list-unstyled">
                            Deposit
                        </li>
                    </ul>
                    <ul class="tab ">
                        <li class="list-unstyled">
                            Withdraw
                        </li>
                    </ul>
                    <ul class="tab ">
                        <li class="list-unstyled">
                            Balance
                        </li>
                    </ul>
                    <ul class="tab ">
                        <li class="list-unstyled">
                            Transfer
                        </li>
                    </ul>
                </section>
                <section class="formsection relative col-12 col-sm-8">
                    <span>
                        <i id="opentab" class="fa-solid fa-ellipsis openbutton"></i>
                    </span>

                    <h2 class="text-center">Create new account</h2>
                    <form class="d-flex flex-column align-items-center">
                        <div class="d-flex flex-column w-50">

                            <label for="name">NAME</label>
                            <input class="input p-2" type="name" placeholder="John">
                        </div>
                        <div class="d-flex flex-column w-50">

                            <label for="email">EMAIL</label>
                            <input class="input p-2" type="email" placeholder="hello@greatsite.com">
                        </div>
                        <div class="d-flex flex-column w-50">

                            <label for="email">PASSWORD</label>
                            <input class="p-2 " type="password" placeholder="Password">
                        </div>
                        <div class="d-flex flex-column w-50">

                            <label for="date">DATE</label>
                            <input class="p-2 " type="date" placeholder="Password">
                        </div>
                        <input class="p-2 mt-4 w-50 btn btn-success" type="submit" value="create">
                    </form>
                </section>
            </div>
        </main>
    </div>
    <script src="./signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
